<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div id="main">
        <div id="input-box">
            <div id="insert-value">
                <label class="h1" for="number-input">Insert number</label>
                <input type="number" id="number-input" maxLength="2" max="59">
            </div>
            <div id="checkbox">
                <label for="hours">Hours</label>
                <input type="radio" name="radio" id="hours" value="hours">
                <label for="minutes">Minutes</label>
                <input type="radio" name="radio" id="minutes" value="minutes">
                <label for="seconds">Seconds</label>
                <input type="radio" name="radio" id="seconds" value="seconds">
            </div>
            <div id="container-btn">
                <button id="sub-btn" class="btn " type="button">Start</button>
                <button id="stop-btn" class="btn hide" type="button">Stop</button>
            </div>
            
            <div id="output-box" >     
                <p id="timer"><span id="hh">00</span> : <span id="mm">00</span> : <span id="ss">00</span></p>
                <p  id="final-msg">Status message</p>
            </div>
            
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
